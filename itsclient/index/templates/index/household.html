<script>


function gethouseholddetails(){
    var t = null;
		console.log('send request');
		$.ajax({
//    url : "http://127.0.0.1:8000/map/householddetail/",
    url : "http://10.0.3.23:8069/map/householddetail/",
    type: "POST",
	dataType: 'json',
    data : { 'username' : 'Avenash', "csrfmiddlewaretoken": '{{ csrf_token }}' },
    success: function(data)
    {
        //data - response from server
        console.log(data);
        t = JSON.parse(data.household_detail);
        $('#request').html(data.household_detail);
        var map = new GMaps({
        el: '#map',
        lat: t.features[0].geometry.coordinates[1],
        lng: t.features[0].geometry.coordinates[0],
        
        });
        map.addMarker({
        lat: t.features[0].geometry.coordinates[1],
        lng: t.features[0].geometry.coordinates[0],
        title: 'Lima',
        click: function(e) {
            alert("lat " + t.features[0].geometry.coordinates[1] + '\n' + "long " + t.features[0].geometry.coordinates[0]);
        }
        });
    }

});	
}
